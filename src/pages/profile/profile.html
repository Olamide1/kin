<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 color="primary">Gender</h4>
  <fieldset>
    <div class="toggle">
      <input type="radio" name="sizeBy" [(ngModel)]="gender" value="Male" id="sizeWeight" checked="checked" />
      <label for="sizeWeight">Male</label>
      <input type="radio" name="sizeBy" [(ngModel)]="gender" value="Female" id="sizeDimensions" />
      <label for="sizeDimensions">Female</label>
    </div>
  </fieldset>

  <input type="number" [(ngModel)]="age" placeholder="Age">
  <input type="text" placeholder="Occupation" [(ngModel)]="occupation">

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="save()">Save</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="next()">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
